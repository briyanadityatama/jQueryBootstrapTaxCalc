<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Income Tax Calculator</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body { font-family: Arial; } 
        label#submit { background-color:teal } 
    </style>
</head>

<body>
    <div class="container">
        <h1>Income Tax Calculator</h1>
        <form>
            <label>Your Income : Rp</label>
            <input type="text" id="income" name="income" />
            <label id="submit">Submit</label>
            <br /><br />
            <label>Your Income Tax is : Rp</label>
            <input type="text" id="tax" name="tax" readonly />
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#submit").click(function () {
                var tax = 0;
                var incomeRange = [50000000, 250000000, 500000000]
                var taxRange = [5 / 100, 15 / 100, 25 / 100, 30 / 100]
                var income = $("#income").val();

                if (income > 0 && income <= incomeRange[0]) {
                    tax = (income - 0) * taxRange[0];
                }
                if (income > incomeRange[0] && income <= incomeRange[1]) {
                    tax = (incomeRange[0] * taxRange[0]) + (income - incomeRange[0]) * taxRange[1];
                }
                if (income > incomeRange[1] && income <= incomeRange[2]) {
                    tax = (incomeRange[0] * taxRange[0]) + (incomeRange[1] * taxRange[1]) + (income - (incomeRange[0] + incomeRange[1])) * taxRange[2];
                }
                if (income > incomeRange[2]) {
                    tax = (incomeRange[0] * taxRange[0]) + ((incomeRange[1] - incomeRange[0]) * taxRange[1]) + (incomeRange[1] * taxRange[2]) + (income - (incomeRange[0] + (incomeRange[1] - incomeRange[0]) + incomeRange[1])) * taxRange[3];
                }
                $("#tax").val(tax);
            });


        });
    </script>
</body>

</html>
